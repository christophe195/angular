<div class="content">
    <!-- add friends form-->
    <div style="background-color:white;padding:7px;margin-bottom:7px;">
        <h1>Vriend toevoegen</h1>
        <form (ngSubmit)="onSubmit()" #registreerForm="ngForm">
            <label>
                <input type="text"  id="zoeken" class="form-control" placeholder="zoek"  [(ngModel)]="email" name="zoeken" >
            </label>
            <label>
                  <button type="submit" [disabled]="!registreerForm.form.valid || submitted" >Aanvragen</button>
            </label>
        </form>
    </div>

    <div class="grid g2 gap">
        <!-- current friends -->
        <div style="background-color:white;padding:7px;margin-bottom:7px;">
            <h1>Vrienden</h1>
            <ul>
                <li *ngFor="let frendship of friends">
                    <span class="Flinks">{{frendship | json}}</span>
                    <span class="Frechts">
                        <span (click)="delFrendship(frendship)"><i class="fas fa-trash"></i></span>
                    </span>
                    <span class="clear"></span>
                </li>
            </ul>
        </div>
        
        <!-- new friends requests -->
        <div style="background-color:white;padding:7px;margin-bottom:7px;">
            <h1>Verzoeken</h1>
            <ul>
                <li *ngFor="let request of friendrequests">
                    <span class="Flinks">{{request | json}}</span>
                    <span class="Frechts">
                        <span class="" (click)="changeFrendship(request, 0)"><i class="fas fa-minus-circle"></i></span>
                        <span class="" (click)="changeFrendship(request, 2)"><i class="fas fa-check-circle"></i></span>
                    </span>
                    <span class="clear"></span>
                </li>
            </ul>
        </div>
    </div>
</div>
